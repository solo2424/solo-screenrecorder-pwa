<!-- public\index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoLoScreenRecord</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>

<body>

    <!-- Splash Screen Container -->
    <div id="splash-container">
        <h1>Welcome to SoLoScreenRecord</h1>
        <p>Effortlessly record your screen and webcam.</p>
        <button id="continue-as-guest">Continue as Guest</button>
        <button id="start-free" onclick="showLoginPopup()">Login/Signup</button>
    </div>

    <!-- Navigation Bar Placeholder -->
    <div id="navbar-placeholder"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <button id="new-recording">New Recording</button>
        <h1>Welcome, <span id="sidebar-user-name">User</span>!</h1>
        <button class="sidebar-item active">Personal</button>
        <button id="view-toggle">Toggle The View</button>
    </div>

    <!-- Login/Signup Popup -->
    <div id="loginPopup" class="hidden">
        <img src="images/icon128.png" alt="Logo" class="logo">
        <h2>Remember everything important.</h2>
        <button class="auth-button" id="continue-as-guest-popup">Continue as Guest</button>
        <div class="divider">or</div>
        <div id="googleSignIn" class="google-sign-in-button">
            <img src="images/googleSignin.png" alt="Sign in with Google">
        </div>
        <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email address or username" required>
            <button class="continue-button" id="emailContinue">Continue</button>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" name="remember">
            <label for="rememberMe">Remember me for 30 days</label>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="#" id="createAccount">Create account</a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Recording Preview Container -->
        <div id="previewContainer" style="display: none;">
            <video id="preview" autoplay muted></video>
            <div id="controlsContainer">
                <button id="stop-recording" style="display: none;">Stop Recording</button>
            </div>
        </div>

        <!-- Dashboard Container -->
        <div id="dashboardContainer">
            <!-- Slider for adjusting thumbnail size -->
            <input type="range" id="thumbnailSizeSlider" min="1" max="3" step="0.1" value="2" class="thumbnail-size-slider">
            <!-- Slider for adjusting thumbnail size -->
            <input type="range" id="thumbnailSizeSlider" min="1" max="3" step="0.1" value="2" class="thumbnail-size-slider">
            <button id="viewToggle">Switch to Thumbnail View</button>
            <div id="listViewContainer"></div>
            <div id="thumbnailViewContainer" style="display: none;"></div>
            <table id="recordingsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Size</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordingsList">
                    <!-- Recording entries will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Recording Playback Container -->
        <div id="recordingContainer" style="display: block;">
            
            <!-- Player Container for video playback -->
            <div id="playerContainer" class="player-style">

                <!-- Details Container for recording information -->
                <div id="detailsContainer" class="details-style">
                    <div id="recordingFileName"></div>
                    <div id="recordingLink"></div>
                    <div id="recordingSize"></div>
                    <div id="recordingLastModified"></div>
                    <div id="recordingCreatedDate"></div>
                    <!-- Inside detailsContainer -->
                    <div id="actionButtons">
                        <button id="deleteRecordingButton" class="delete-button">Delete</button>
                        <a id="downloadRecordingButton" class="download-button">Download</a>
                    </div>
                </div>
            </div>

            <!-- Notes Container for adding notes -->
            <div id="notesContainer" class="notes-style"></div>
                <!-- Rich text editor will be initialized here -->

            
        </div>

        <!-- Options Overlay -->
        <div id="optionsOverlay" style="display: none;">
            <div class="options-container">
                <p class="option-title">Video Options</p>
                <div class="options-buttons">
                    <button class="option" data-video="only-screen">Only Screen</button>
                    <button class="option" data-video="screen-camera">Screen + Camera</button>
                    <button class="option" data-video="only-camera">Only Camera</button>
                </div>
            </div>
            <div class="options-container">
                <p class="option-title">Audio Options</p>
                <div class="options-buttons">
                    <button class="option" data-audio="none">None</button>
                    <button class="option" data-audio="microphone">Microphone</button>
                    <button class="option" data-audio="system">System</button>
                    <button class="option" data-audio="system-mic">System + Mic</button>
                </div>
            </div>
            <div id="confirm-container">
                <button id="confirmOptionStart">Start Recording</button>
            </div>
        </div>
    </div>


    <!-- Firebase Initialization and Utility Functions -->
    <script type="module" src="firebase.js"></script>
    <!-- Scripts -->
    <script type="module" src="login.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script type="module" src="recorderController.js"></script>
    <script type="module" src="optionsSettings.js"></script>
    <script type="module" src="navbar.js"></script>
    <script type="module" src="fileSaver.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="splashScreen.js"></script>
</body>

</html>
